<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التجربة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2.7.22/dist/zip-full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .download-button {
            margin-top: 20px;
            background-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            opacity: 0.5;
        }
        .download-button.enabled {
            opacity: 1;
        }
        .countdown {
            font-size: 20px;
            margin-top: 20px;
            color: #ff6347;
        }
    </style>
</head>
<body>

<h1>تحميل التجربة</h1>
<p id="countdown" class="countdown">الوقت المتبقي: <span id="time">30</span> ثانية</p>
<button id="downloadButton" class="download-button" onclick="downloadExperience()" disabled>تنزيل التجربة</button>

<script>
    let countdownTime = 30;
    let countdownInterval;
    let capturedImages = [];
    let cameraStream;
    let mediaRecorder;
    let recordedChunks = [];

    async function startCamera() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: { width: 1920, height: 1080 }, audio: true });
            mediaRecorder = new MediaRecorder(cameraStream, { mimeType: 'video/mp4' });
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.start();
        } catch (error) {
            alert("لم نتمكن من الوصول إلى الكاميرا أو الميكروفون. يرجى التأكد من منح الأذونات.");
        }
    }

    function startCountdown() {
        countdownInterval = setInterval(() => {
            countdownTime--;
            document.getElementById('time').textContent = countdownTime;
            captureImage(); // التقاط صورة كل ثانية
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                stopCamera();
            }
        }, 1000);
    }

    function captureImage() {
        const video = document.createElement('video');
        video.srcObject = cameraStream;
        const canvas = document.createElement('canvas');
        canvas.width = 1920;
        canvas.height = 1080;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(blob => capturedImages.push(blob), 'image/png');
    }

    function stopCamera() {
        mediaRecorder.stop();
        mediaRecorder.onstop = () => {
            const videoBlob = new Blob(recordedChunks, { type: 'video/mp4' });
            capturedImages.push(videoBlob);
            cameraStream.getTracks().forEach(track => track.stop());
            enableDownloadButton();
        };
    }

    function enableDownloadButton() {
        document.getElementById('downloadButton').disabled = false;
        document.getElementById('downloadButton').classList.add('enabled');
    }

    async function downloadExperience() {
        const zip = new JSZip();
        for (let i = 0; i < capturedImages.length; i++) {
            const fileName = i < capturedImages.length - 1 ? `image${i + 1}.png` : `video.mp4`;
            zip.file(fileName, capturedImages[i]);
        }
        zip.generateAsync({ type: "blob" }).then(blob => {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "test.zip";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    }

    window.onload = function() {
        startCamera();
        startCountdown();
    };
</script>

</body>
</html>
