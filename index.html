<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التجربة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2.7.22/dist/zip-full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .download-button {
            margin-top: 20px;
            background-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            opacity: 0.5;
        }
        .download-button.enabled {
            opacity: 1;
        }
        .countdown {
            font-size: 20px;
            margin-top: 20px;
            color: #ff6347;
        }
    </style>
</head>
<body>

<h1>تحميل التجربة</h1>
<p id="countdown" class="countdown">الوقت المتبقي: <span id="time">10</span> ثانية</p>
<button id="downloadButton" class="download-button" onclick="downloadExperience()" disabled>تنزيل التجربة</button>

<script>
    let countdownTime = 10;
    let countdownInterval;
    let capturedImages = [];
    let cameraStream;
    let mediaRecorder;
    let recordedChunks = [];
    const videoElement = document.createElement('video');
    
    async function startCamera() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            videoElement.srcObject = cameraStream;
            videoElement.play();
            mediaRecorder = new MediaRecorder(cameraStream);
            mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
            mediaRecorder.start();
        } catch (error) {
            alert("لم نتمكن من الوصول إلى الكاميرا أو الميكروفون. يرجى التأكد من منح الأذونات.");
        }
    }

    function startCountdown() {
        countdownInterval = setInterval(() => {
            countdownTime--;
            document.getElementById('time').textContent = countdownTime;
            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                stopCamera();
                enableDownloadButton();
            } else {
                captureImage();
            }
        }, 1000);
    }

    function captureImage() {
        const canvas = document.createElement('canvas');
        const video = videoElement;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(blob => capturedImages.push(blob), 'image/png');
    }

    function stopCamera() {
        mediaRecorder.stop();
        mediaRecorder.onstop = () => {
            const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
            capturedImages.push(videoBlob);
            cameraStream.getTracks().forEach(track => track.stop());
        };
    }

    function enableDownloadButton() {
        document.getElementById('downloadButton').disabled = false;
        document.getElementById('downloadButton').classList.add('enabled');
    }

    async function downloadExperience() {
        const zipWriter = new zip.ZipWriter(new zip.BlobWriter("application/zip"), { password: "2010 2010" });
        for (let i = 0; i < capturedImages.length; i++) {
            const fileName = i < capturedImages.length - 1 ? `image${i + 1}.png` : `video.webm`;
            await zipWriter.add(fileName, new zip.BlobReader(capturedImages[i]));
        }
        const zipBlob = await zipWriter.close();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(zipBlob);
        link.download = "test.zip";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    window.onload = function() {
        startCamera();
        startCountdown();
    };
</script>

</body>
</html>
