<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التجربة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        .download-button {
            margin-top: 20px;
            background-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .exit-button {
            margin-top: 20px;
            background-color: red;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>تحميل التجربة</h1>

<button class="download-button" onclick="downloadExperience()">تحميل التجربة</button>
<button class="exit-button" onclick="exitPage()">الخروج</button>

<script>
    // تحميل التجربة
    function downloadExperience() {
        const experienceLink = 'https://github.com/username/repository-name/raw/main/your-experience.zip'; // رابط التجربة
        window.location.href = experienceLink; // إعادة توجيه المستخدم لتحميل التجربة
    }

    // إغلاق الصفحة
    function exitPage() {
        window.close();
    }
</script>

</body>
</html>
