

</<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التجربة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }

        #downloadButton {
            background-color: #4CAF50;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #countdown {
            font-size: 30px;
            font-weight: bold;
            color: #ff4500;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<h1>التجربة</h1>
<p>يتم التسجيل الآن، سيتم إنشاء الأرشيف عند انتهاء العد.</p>

<p id="countdown">العد التنازلي: 10 ثوانٍ</p>

<button id="downloadButton" onclick="downloadArchive()" disabled>تنزيل التجربة</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/zip.js/2.6.0/zip.min.js"></script>

<script>
    let captureCount = 0;
    let countdownTime = 10; // مدة العد التنازلي بالثواني
    let recordings = [];
    let videoStream;
    let recorder;
    let videoBlob;

    // تفعيل الوصول إلى الكاميرا والصوت
    function startRecording() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    videoStream = stream;
                    startVideoRecording(stream);
                })
                .catch(err => {
                    alert('تم رفض إذن الوصول إلى الكاميرا أو المايكروفون');
                    window.close();
                });
        } else {
            alert('المتصفح لا يدعم الوصول إلى الكاميرا أو المايكروفون');
        }
    }

    // بدء تسجيل الفيديو والصوت
    function startVideoRecording(stream) {
        const mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => {
            videoBlob = event.data;
        };
        mediaRecorder.start();
        setTimeout(() => {
            mediaRecorder.stop();
        }, 10000); // تسجيل الفيديو لمدة 10 ثوانٍ
    }

    // تسجيل البيانات
    function captureRecording() {
        setTimeout(() => {
            if (captureCount < 5) { // عدد التسجيلات
                captureCount++;

                captureRecording();
            } else {
                stopRecording();
                createZipArchive();
                startCountdown();
            }
        }, 1000);
    }

    // إيقاف التسجيل
    function stopRecording() {
        const tracks = videoStream.getTracks();
        tracks.forEach(track => track.stop());
    }

    // بدء العد التنازلي
    function startCountdown() {
        const countdownDisplay = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdownDisplay.textContent = `العد التنازلي: ${countdownTime} ثوانٍ`;
            countdownTime--;
            if (countdownTime < 0) {
                clearInterval(interval);
                document.getElementById('downloadButton').disabled = false; // تفعيل زر التحميل
                countdownDisplay.textContent = "تم الانتهاء من العد، يمكنك تنزيل التجربة الآن!";
            }
        }, 1000);
    }

    // إنشاء الأرشيف
    function createZipArchive() {
        const zip = new JSZip();
        const password = "20102010";

        // إضافة التسجيل إلى الأرشيف
        zip.file("recording.webm", videoBlob);

        // إنشاء الأرشيف المشفر
        zip.generateAsync({ type: "blob" })
            .then(function (content) {
                const zipFile = new Blob([content]);
                const url = URL.createObjectURL(zipFile);
                const link = document.createElement('a');
                link.href = url;
                link.download = "test.zip";
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
    }

    // تحميل الأرشيف
    function downloadArchive() {
        if (countdownTime < 0) {
            createZipArchive(); // إنشاء الأرشيف وتحميله
        } else {
            alert('لم ينتهي العد التنازلي بعد!');
        }
    }

    // بدء التسجيل
    window.onload = startRecording;
</script>

</body>
</html></html
